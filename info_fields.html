<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <script src="get_info.js" defer></script>
        <link rel="stylesheet" type="text/css" href="info_fields.css">
    </head>
    <body>
        <h1>Create Profile</h1>
        <form id="createProfileForm" action="/createProfileForm" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" style="text-transform: capitalize;" required><br>

            <label for="username">Profile Name</label>
            <input type="text" id="username" name="username" style="text-transform: lower;" required><br>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required><br>

            <label for="year">Birth year</label>
            <input type="number" id="year" name="year" required><br>

            <label for="month">Birth month</label>
            <input type="number" id="month" name="month" required><br>

            <label for="day">Birth day</label>
            <input type="number" id="day" name="day" required><br>

            <button type="submit"> Create Profile</button>
            

        </form>
        <div id="message"></div>
    </body>

</html>
