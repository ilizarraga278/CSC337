        <h1>Information Fields</h1>

        <form action="" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" style="text-transform: capitalize;" required><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required><br>

            <label for="birthday">Birthday(for horoscope)</label>
            <input type="date" id="birthday" name="birthday"><br>

            <label for="profile">Profile Name</label>
            <input type="text" id="name" name="name" style="text-transform: lower;" required><br>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" pattern=".{8,}" required><br>

            <label for="password1">Re-Type Password</label>
            <input type="password" id="password" name="password" pattern=".{8,}" required><br></label>

            <input type="submit" value="Submit"><br>
