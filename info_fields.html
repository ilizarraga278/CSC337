<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create Profile</title>
        <link rel="stylesheet" type="text/css" href="info_fields.css">
    </head>
    <body>
        <h1>Create Profile</h1>
        <form action="" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="profileName">Profile Name</label>
            <input type="text" id="profileName" name="profileName" placeholder="Enter your profile name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="birthYear">Birth Year</label>
            <input type="number" id="birthYear" name="birthYear" placeholder="YYYY" required>
            
            <label for="birthMonth">Birth Month</label>
            <input type="number" id="birthMonth" name="birthMonth" placeholder="MM, NO leading zeros plz" required>
            
            <label for="birthDay">Birth Day</label>
            <input type="number" id="birthDay" name="birthDay" placeholder="DD, NO leading zeros plz" required>
            
            <button type="submit" class="submit-button">Submit</button>
        </form>
        <a href="welcome_page.html" class="back-button">Return to Login Page</a>
    </body>
</html>
