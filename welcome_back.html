<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Welcome Back for Existing Members</title>
        <link rel="stylesheet" type="text/css" href="welcome_back.css">
    </head>
    <body>
        <h1>Welcome Back</h1>
        <form id="user_info" method="POST">            
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
            
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <button type="submit"> Log In</button>
            <a href="welcome_page.html" class="back-button">Return to Login Page</a>
            
        </form>
        <script src="user_login.js"></script>

    </body>
</html>
